name: Publish on NPM and GitHub Packages

on:
    # Runs on release publish
    release:
        types: [published]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Allow one concurrent deployment
concurrency:
    group: 'pages'
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: pnpm/action-setup@v2.2.2
              with:
                  version: 7
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'pnpm'
            - name: Install dependencies
              run: pnpm install
            - name: Build release
              run: pnpm build
            - name: Bump version with release tag name
              run: pnpm version --no-git-tag-version ${{ github.event.release.tag_name }}
            - name: Pack package
              run: pnpm pack
            - name: Upload artifact
              uses: actions/upload-artifact@v3
              with:
                  name: package
                  path: '*.tgz'
            - name: Build stileguide
              run: pnpm styleguide
            - name: Setup GitHub Pages
              uses: actions/configure-pages@v2
            - name: Upload styleguide
              uses: actions/upload-pages-artifact@v1
              with:
                  path: './styleguide'

    publish-npm:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Download artifact
              uses: actions/download-artifact@v3
              with:
                  name: package
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
                  registry-url: https://registry.npmjs.org/
            - run: npm publish $(ls *.tgz) --access=public --tag ${{ github.event.release.prerelease && 'next' || 'latest'}}
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

    publish-gpr:
        needs: build
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - name: Download artifact
              uses: actions/download-artifact@v3
              with:
                  name: package
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
                  registry-url: https://npm.pkg.github.com/
            - run: npm publish $(ls *.tgz) --access=public --tag ${{ github.event.release.prerelease && 'next' || 'latest'}}
              env:
                  NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v1
